version: 1
name: software-planning-mcp

build:
  type: docker
  dockerfile: Dockerfile
  context: .

service:
  ports:
    - port: 8000
      targetPort: 8000
  env:
    - name: MCP_DEBUG
      value: "false"
    - name: MCP_LOG_LEVEL
      value: "info"
  resources:
    cpu: "0.5"
    memory: "512Mi"
  replicas: 1
  probes:
    liveness:
      httpGet:
        path: /health
        port: 8000
      initialDelaySeconds: 5
      periodSeconds: 10 